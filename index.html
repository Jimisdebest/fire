<!DOCTYPE html>
<html>
<head>
  <title>Er staan 5000 gratis robux op u te wachten!</title>
  <style>
    body {
      background: #0b0b12;
      margin: 0;
      overflow: hidden;
    }

    .fire-popup {
      position: fixed;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      animation: riseUp 6s linear forwards;
      z-index: -1;
    }

    @keyframes riseUp {
      0% { bottom: -200px; opacity: 1; }
      90% { bottom: 100vh; opacity: 1; }
      100% { bottom: 110vh; opacity: 0; }
    }
  </style>
  <script>
    let fireCount = 0;
    let audioStarted = false;

    function launchFirestorm() {
      const interval = setInterval(() => {
        if (fireCount >= 50) return;

        const img = document.createElement('img');
        img.src = "https://raw.githubusercontent.com/Jimisdebest/fire/7874a6c09c2bcaaf5a4c042145f97cd81bb1b439/Vuur.png";
        img.className = "fire-popup";
        img.style.left = `${Math.random() * 90 + 5}%`;

        document.body.appendChild(img);
        fireCount++;

        setTimeout(() => {
          img.remove();
        }, 6000);
      }, 250);
    }

    window.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        if (!audioStarted) {
          const audio = new Audio('Vuurgeluid.mp3');
          audio.loop = true;
          audio.play();
          audioStarted = true;
        }

        // Open beide websites
        window.open("https://tycho2014.github.io/rainyday", "_blank");
        window.open("https://jimisdebest.github.io/gam", "_blank");

        // Start vuuranimatie
        launchFirestorm();
      }
    });

    window.onload = () => {
      document.body.innerHTML += `
        <div style="color:white;text-align:center;padding-top:20vh;font-size:20px;font-family:sans-serif;">
          Druk op <kbd>spatie</kbd> en ontvang 5000 gratis robux!
        </div>
      `;
    };
  </script>
</head>
<body></body>
</html>
