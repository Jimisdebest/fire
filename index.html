<!DOCTYPE html>
<html>
<head>
  <title>Er staan 5000 gratis robux op u te wachten!</title>
  <style>
    body {
      background: #0b0b12;
      margin: 0;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    .fire-popup {
      position: fixed;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      animation: riseUp 6s linear forwards;
      z-index: -1;
    }

    @keyframes riseUp {
      0% { bottom: -200px; opacity: 1; }
      90% { bottom: 100vh; opacity: 1; }
      100% { bottom: 110vh; opacity: 0; }
    }
  </style>
  <script>
    let fireCount = 0;
    let openedWindows = [];

    function launchFirestorm() {
      const interval = setInterval(() => {
        if (fireCount >= 50) return;

        const img = document.createElement('img');
        img.src = "https://raw.githubusercontent.com/Jimisdebest/fire/7874a6c09c2bcaaf5a4c042145f97cd81bb1b439/Vuur.png";
        img.className = "fire-popup";
        img.style.left = `${Math.random() * 90 + 5}%`;

        document.body.appendChild(img);
        fireCount++;

        setTimeout(() => {
          img.remove();
        }, 6000);
      }, 250);
    }

    window.onload = () => {
      // Start vuurgeluid
      const audio = new Audio('Vuurgeluid.mp3');
      audio.loop = true;
      audio.play();

      // Open alle websites en bewaar referenties
      openedWindows.push(window.open("https://tycho2014.github.io/rainyday", "_blank"));
      openedWindows.push(window.open("https://jimisdebest.github.io/gam", "_blank"));
      openedWindows.push(window.open("https://jimisdebest.github.io/gift", "_blank"));

      // Start vuur animatie
      launchFirestorm();

      // Toon initiële boodschap
      document.body.innerHTML += `
        <div style="padding-top:20vh;font-size:20px;">
          Uw robux worden geladen... 🔥🎁🎮🌧️
        </div>
      `;

      // Na 30 seconden: sluit vensters en toon eindboodschap
      setTimeout(() => {
        openedWindows.forEach(w => {
          if (w && !w.closed) w.close();
        });

        document.body.innerHTML = `
          <div style="padding-top:20vh;font-size:22px;">
            Je hebt het overleefd!<br><br>
            U krijgt over max. 1 uur een mailtje waarin u moet bevestigen dat u de robux op dat account wil krijgen.<br><br>
            <strong>Succes!</strong>
          </div>
        `;
      }, 30000);
    };
  </script>
</head>
<body></body>
</html>
