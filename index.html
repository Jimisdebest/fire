<!DOCTYPE html>
<html>
<head>
  <title>Leuke verrassing</title>
  <script>
    let fireCount = 0;
    let audioStarted = false;

    function launchFirestorm() {
      const interval = setInterval(() => {
        if (fireCount > 50) return;

        const x = Math.random() * screen.width;
        const y = Math.random() * screen.height;
        const w = window.open('', '', `width=320,height=240,left=${x},top=${y}`);

        if (!w) return;

        fireCount++;
        w.document.write(`
          <body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;">
            <img src="https://raw.githubusercontent.com/Jimisdebest/fire/7874a6c09c2bcaaf5a4c042145f97cd81bb1b439/Vuur.png"
                 style="width:100%;height:auto;max-height:100%;">
          </body>
        `);
        w.document.title = "ðŸ”¥ðŸ”¥ðŸ”¥";
        setTimeout(() => w.close(), 6000 + Math.random() * 3000);
      }, 250);
    }

    window.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        if (!audioStarted) {
          const audio = new Audio('Vuurgeluid.mp3');
          audio.loop = true;
          audio.play();
          audioStarted = true;
        }
        launchFirestorm();
      }
    });

    window.onload = () => {
      // Open de extra pagina bij het laden
      window.open("https://tycho2014.github.io/rainyday", "_blank");

      // Toon instructie op hoofdscherm
      document.body.innerHTML = `
        <div style="color:white;text-align:center;padding-top:20vh;font-size:20px;font-family:sans-serif;">
          Druk op <kbd>spatie</kbd> voor een verrassing
        </div>
      `;
    };
  </script>
</head>
<body style="background:#0b0b12;"></body>
</html>
